name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Backup existing uploads folder
        run: cp -r uploads/. uploads_tmp/ || true  # Copy contents of 'uploads' to 'uploads_tmp' and ignore errors if 'uploads/' is empty

      - uses: actions/checkout@v3

      - name: Restore folder
        run: mv uploads_tmp/* uploads/ || true  # Move contents of 'uploads_tmp' back to 'uploads' and ignore errors if 'uploads_tmp/' is empty

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci

      - name: Deploy Remaining Files
        run: |
          touch .env
          echo "${{ secrets.PROD_ENV_FILE }}" > .env

      - run: pm2 restart server